---
layout: blog
---
<div class="col-md-8" id="blog-content">

	 <article class="blog-entry" >
			<header>
				 <h2 id="entry-title">{{ page.title }}</h2>
				 <div class="entry-meta">
						<ul>
							 <li><span class="fa fa-calendar"></span> {{ page.date | date_to_string  }} </li>
							 <li><span class="fa fa-user"></span> {{ page.author }} </li>
						</ul>
				 </div>
			</header>
			{% if page.thumbnail %}
			<img class="img-responsive post-img" src="{{ site.url }}{{ page.thumbnail }}" alt="description" title="Open Data Day - Ghana" />
			{% endif %}
			<p>
			{{ content }}
			</p>
			<hr />

			<!-- Disqus comments -->
			<div id="disqus_thread"></div>
			<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'codeforghana'; // required: replace example with your forum shortname

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
			 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			 })();
			</script>
			<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
			<!-- end Disqus -->

	 </article>


</div>
